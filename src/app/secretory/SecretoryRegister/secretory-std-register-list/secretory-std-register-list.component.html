<mat-card class="outerCard">
    <mat-card class="innerCard">
        <mat-card class="mainCard" *ngFor="let d of stdList" (click)="onRoute(d.ID)">
            <div class="Div">{{ d.SFN }} {{ d.SMN }} {{ d.SLN }}</div>
            <div class="Div">{{ d.SEmail }}</div>
            <div class="Div">{{ d.SMobileNumber }}</div>
        </mat-card>
    </mat-card>
</mat-card>
