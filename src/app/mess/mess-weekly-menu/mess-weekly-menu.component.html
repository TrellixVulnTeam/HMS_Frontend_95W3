<mat-card class="mainMatCard">
  <div class="header">
    {{ Type }}
  </div>
  <div class="mainContent" style="display: grid;">
    <mat-card class="example-card" *ngFor="let d of mess_menu">
      <header>
        {{ d.Day }}
      </header>
      <hr style="border-top:2px solid black;margin:5px 0px 5px;">
      <mat-card-content>
        <p>Menu :- {{ d.Food_Menu }}</p>
        <p>Description :- {{ d.Food_Description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          style="background-color: aliceblue;"
          (click)="onEdit(d.MM_ID)"
          [disabled]="todayDay === d.Day">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</mat-card>
