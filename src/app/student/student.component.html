<mat-drawer-container class="example-container" *ngIf="mobile">
  <mat-drawer mode="side" opened>
    <app-student-side-nav></app-student-side-nav>
  </mat-drawer>
  <mat-drawer-content>
    <app-student-header></app-student-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>

<div class="mobile-responsive" *ngIf="!mobile">
  <app-student-header></app-student-header>
  <router-outlet></router-outlet>
  <app-student-side-nav></app-student-side-nav>
</div>
