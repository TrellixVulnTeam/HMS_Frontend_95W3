<div class="main-container">
  <h3>Scan QR Code</h3>
  <div>
    <button (click)="startScan()" *ngIf="!scanActive" class="btn btn-success">Start Scan</button>
    <button (click)="resetScan()" *ngIf="scanResult" class="btn btn-secondary">Reset Scan</button>
    <button (click)="stopScan()" *ngIf="scanActive" class="btn btn-danger">Stop Scan</button>
  </div>
  <div class="lastDiv">
    <video #video [hidden]="!scanActive" width="350px" height="400px"></video>
    <canvas #canvas hidden></canvas>
  </div>
  <div class="errorMessage" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
  <div class="response" *ngIf="responseStatus">
    <p>Hello {{ responseData.MessStaffName }}</p>
    <p>Type :- {{ responseData.Type }}</p>
    <p>Student Scan Time :- {{ responseData.Time }}</p>
    <p>Student Scan Date :- {{ responseData.Date }}</p>
  </div>
</div>
